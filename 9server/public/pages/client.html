<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart IoT Green House System">
  <title>SIGHS</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/client.css">
  <script src="/scripts/client/main.mjs" type="module" defer></script>
</head>

<body>
  <header id="header">
    <h1>SIGHS</h1>
  </header>
  <main>
    <div id="tabMenuContainer">
      <div id="tabMenuTop">
        <label><input type="radio" name="tabButton" checked />Dashboard</label>
        <label><input type="radio" name="tabButton" />Data</label>
        <label><input type="radio" name="tabButton" />States</label>
        <label><input type="radio" name="tabButton" />Devices</label>
        <label><input type="radio" name="tabButton" />Users</label>
      </div>
      <div id="tabMenuBottom">
        <!--label><input type="radio" name="tabButton" />Users</!--label-->
      </div>
    </div>
    <div id="tabs">
      <div id="dashboardTab" style="opacity: 1;">
        dashboard
      </div>
      <div id="dataTab">
        <canvas id="humidity" style="width:100%;max-width:700px"></canvas>
        <canvas id="temp" style="width:100%;max-width:700px"></canvas>
      </div>
      <div id="statesTab">

      </div>
      <div id="devicesTab">
        <div id="deviceInfoContainer">
          <div id="noDeviceSelected">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <h1>Select a Device</h1>
          </div>
        </div>
        <div id="deviceListContainer">
          <div id="devicesLabel">Devices</div>
          <div id="deviceList">
            <form id="addDevice"><input type="text" placeholder="Device Name" name="deviceName" required><input
                type="submit" value="+"></form>
          </div>
        </div>
      </div>
    </div>
    <div id="usersTab">
      users
    </div>
    </div>
  </main>

</body>

</html>
